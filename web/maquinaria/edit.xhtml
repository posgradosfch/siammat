<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:param name="bean" value="#{maquinariaBean}" />
        <title>#{bean.winTitle} Maquinaria</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true" closable="true" />
            <p:panelGrid columns="2" columnClasses="label,value" styleClass="ui-panelgrid-blank" style="width: 100%">
                <p:outputLabel value="Marca" for="marca" />
                <p:inputText required="true" id="marca" value="#{bean.maquinaria.marca}" style="width: 100%" />

                <p:outputLabel value="Modelo"  for="modelo" />
                <p:inputText required="true" id="modelo" value="#{bean.maquinaria.modelo}" style="width: 100%" />

                <p:outputLabel value="AÃ±o"  for="anio" />
                <p:inputText required="true" id="anio" value="#{bean.maquinaria.anio}" style="width: 100%" maxlength="4"/>

                <p:outputLabel value="Placa"  for="placa" />
                <p:inputText required="true" id="placa" value="#{bean.maquinaria.placa}" style="width: 100%" />

                <p:outputLabel value="Color"  for="color" />
                <p:inputText required="true" id="color" value="#{bean.maquinaria.color}" style="width: 100%" />

                <p:outputLabel value="Numero de Motor"  for="noMotor" />
                <p:inputText required="true" id="noMotor" value="#{bean.maquinaria.noMotor}" style="width: 100%" />

                <p:outputLabel value="No. de inventario"  for="noInventario" />
                <p:inputText required="true" id="noInventario" value="#{bean.maquinaria.noInventario}" style="width: 100%" />

                <p:outputLabel value="Tipo combustible"  for="noInventario" />
                <p:selectOneMenu value="#{bean.maquinaria.tipoCombustible}"  style="width: 95%" >
                    <f:selectItem itemLabel="Gasolina" itemValue="1" />
                    <f:selectItem itemLabel="Diesel" itemValue="2" />
                </p:selectOneMenu>

                <p:outputLabel value="Estado"  for="noInventario" />
                <p:selectOneMenu value="#{bean.maquinaria.estado}"   style="width: 95%" >
                    <f:selectItem itemLabel="Funcionando" itemValue="1" />
                    <f:selectItem itemLabel="En reparacion" itemValue="2" />
                     <f:selectItem itemLabel="En desuso" itemValue="3" />
                </p:selectOneMenu>


            </p:panelGrid>
            <p:separator style="width: 100%" />

            <p:commandButton value="Guardar" actionListener="#{bean.onSave()}" update=""/>
            <p:commandButton value="Cancelar" actionListener="#{bean.onCancel()}" immediate="true"/>

        </h:form>
    </h:body>
</html>
