<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="title">Sistema de control de equivalencias</ui:insert></title>
        <style>
            @media (min-width: 800px) {
                .layout_central{
                    padding-left: 10%;
                    padding-right: 10%;
                }
            }
            .ui-widget-content{
                /*border: none;*/
            }
            .table{
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="layout.css" />
        <p:layout fullPage="true">

            <p:layoutUnit  class="layout_central" style="border: none" position="north" size="60"  resizable="true" closable="true" collapsible="true">
                <ui:include src="header.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit class="layout_central" position="south" size="50" resizable="true" closable="true" collapsible="true" style="border: 0px;text-align: center">
                <h:outputText value="Derechos reservados - Sistema Informático para la Administracion de los Mantenimientos y Asignación de Transporte" style="text-align: right"/>
            </p:layoutUnit>

            <p:layoutUnit position="center" class="layout_central" style="border:0px">
                <ui:insert name="content">
                </ui:insert>
            </p:layoutUnit>

        </p:layout>
        <p:dialog widgetVar="statusDialog" modal="false" draggable="false" header="Por favor espere"
                  closable="false" resizable="false" showHeader="false" >
            <p:graphicImage value="/imgs/ajaxloadingbar.gif" />
        </p:dialog>
        <p:dialog header="Sesión Finalizada" resizable="false" widgetVar="idleDialog" modal="true" width="400">  
            <h:outputText value="La sesión ha caducado, por favor, pulse sobre el siguiente botón para volver a acceder a la aplicación" />
            <br />
            <input id="confirmBackToLogin" type="button" value="Iniciar sesión"
                   onclick="window.location = '#{facesContext.externalContext.requestContextPath}/faces/seguridad/login.xhtml';" />
        </p:dialog>  
    </h:body>
</html>
