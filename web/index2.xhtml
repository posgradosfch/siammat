<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        SIAMMAT
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:selectOneMenu value="#{reporteUsuarioListBean.idRol}">
                <f:selectItem itemLabel="Seleccione" />
                <f:selectItems var="rol" value="#{reporteUsuarioListBean.roles}" itemLabel="#{rol.descripcion}" itemValue="#{rol.idRol}" />
            </p:selectOneMenu>
            <a href="#{reporteUsuarioListBean.urlReportes}" hidden="true" target="rpts" id="srpt" />
            <p:commandButton value="Generar Reporte" actionListener="#{reporteUsuarioListBean.generarReporte()}" />

        </h:form>

    </ui:define>

</ui:composition>
