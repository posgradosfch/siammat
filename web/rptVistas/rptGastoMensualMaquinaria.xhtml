<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                    <p:outputLabel value="AÃ±o"/>

                                 actionListener="#{bean.generarReporte()}"/>

             <a href="#{reporteUsuarioListBean.urlReportes}" hidden="true" target="rpts" id="srpt" />
        </h:form>
    </ui:define>
