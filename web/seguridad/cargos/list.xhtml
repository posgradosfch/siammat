<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:panel header="GestiÃ³n de cargos de empleados">
                <p:panelGrid><!--filtros-->

                </p:panelGrid>
                <p:panelGrid><!--Botones -->
                    <p:commandButton class="btn btn-primary" value="Nuevo" icon="fa fa-plus" actionListener="#{cargoListBean.onNew()}"/>
                </p:panelGrid>
                <br />
                <!-- listado -->
                <p:dataTable id="lst" var="cargo" value="#{cargoListBean.items}" resizableColumns="true">
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{cargo.nombre}" />
                    </p:column>
                    <p:column headerText="Descripcion">
                        <p:outputLabel value="#{cargo.descripcion}" />
                    </p:column>
                    <p:column headerText="Acciones" style="width: 90px"> 
                        <p:commandButton class="btn btn-warning" update="lst" icon="fa fa-pencil" actionListener="#{cargoListBean.onEdit(cargo)}" title="Editar">
                        </p:commandButton>
                        <p:commandButton class="btn btn-danger" update="lst" icon="fa fa-trash" actionListener="#{cargoListBean.onRemove(cargo)}" title="Eliminar">
                            <p:confirm header="Confirmar" message="Desea eliminar registro" icon="ui-icon-alert" />
                            <p:ajax update="lst" event="dialogReturn" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <!--Cuadro de dialogo de confirmacion de eliminacion -->
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
