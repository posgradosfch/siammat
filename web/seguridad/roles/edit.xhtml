<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{rolBean.winTitle} Rol</title>
    </h:head>
    <h:body>
        <style>
            .label {
                color:#444;
            }
            div.ui-selectonemenu-trigger span.ui-icon-triangle-1-s {
                background-image: url("/siammat/faces/javax.faces.resource/images/ui-icons_222222_256x240.png?ln=primefaces-admin");
                display: block;
            }
            .ui-outputlabel-rfi {
                display: inline;
            }
        </style>
        <h:form>
            <p:messages autoUpdate="true" closable="true" />
            <p:panelGrid columns="2" columnClasses="label,value" styleClass="ui-panelgrid-blank" style="width: 100%">
                <p:outputLabel value="Nombre" for="nombre" />
                <p:inputText required="true" id="nombre" value="#{rolBean.rol.nombre}" style="width: 100%;text-transform:uppercase;" onkeyup="javascript:this.value = this.value.toUpperCase();" maxlength="20" />

                <p:outputLabel value="DescripciÃ³n"  for="descripcion" />
                <p:inputTextarea required="true" id="descripcion" value="#{rolBean.rol.descripcion}" style="width: 100%" maxlength="150" />

            </p:panelGrid>
            <p:separator style="width: 100%"  rendered="#{bean.canSave}" />

            <p:commandButton value="Guardar" class="btn btn-primary" actionListener="#{rolBean.onSave()}" rendered="#{rolBean.canSave}" />
            <p:commandButton value="Cancelar" class="btn btn-danger" actionListener="#{rolBean.onCancel()}"  rendered="#{rolBean.canSave}" immediate="true"  />

        </h:form>
    </h:body>
</html>
