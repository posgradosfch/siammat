<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div style="width: 400px;margin-left: auto;margin-right: auto;margin-top: 250px;">
            <p:panel header="Iniciar sesión">
                <p:fragment autoUpdate="true">
                    <h:form>
                        <p:messages autoUpdate="true" showDetail="true" closable="true" />
                        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                        <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                                  closable="false" resizable="false" showHeader="false">
                            <p:graphicImage value="/imgs/ajaxloadingbar.gif" />
                        </p:dialog>
                        <p:panelGrid styleClass="panelGridNoBorder">
                            <p:row>
                                <p:column><p:outputLabel for="username" value="Usuario"/></p:column>
                                <p:column>
                                    <p:inputText id="username" value="#{loginBean.usuario.usuario}" required="true" autocomplete="off"/>
                                </p:column>
                                <p:column><h:message for="username"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel for="password" value="Contraseña"/></p:column>
                                <p:column>
                                    <p:password id="password" value="#{loginBean.usuario.clave}" required="true" autocomplete="off" />
                                </p:column>
                                <p:column><h:message for="password"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="3"><p:commandButton value="Ingresar" actionListener="#{loginBean.onLogin()}" /></p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="3"><h:messages globalOnly="true"/></p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </p:fragment>
            </p:panel>

        </div>
    </ui:define>

</ui:composition>
