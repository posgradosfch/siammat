<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:param name="bean" value="#{empleadoBean}" />
        <title>#{bean.winTitle} Empleado</title>
    </h:head>
    <h:body>
        <style>
            .label {
                color:#444;
            }
            div.ui-selectonemenu-trigger span.ui-icon-triangle-1-s {
                background-image: url("/siammat/faces/javax.faces.resource/images/ui-icons_222222_256x240.png?ln=primefaces-admin");
                display: block;
            }
        </style>
        <h:form>

            <p:messages autoUpdate="true" closable="true" />
            <p:panelGrid columns="2" columnClasses="label,value" styleClass="ui-panelgrid-blank" style="width: 100%">
                <p:outputLabel value="Nombre" for="nombre" />
                <p:inputText required="true" id="nombre" value="#{bean.empleado.nombre}" style="width: 100%" />

                <p:outputLabel value="Apellido"  for="apellido" />
                <p:inputText required="true" id="apellido" value="#{bean.empleado.apellido}" style="width: 100%" />

                <p:outputLabel value="Cargo"  for="cargo" />

                <p:selectOneMenu id="cargo" value="#{bean.empleado.cargo}" converter="entityConverter">
                    <f:selectItem itemLabel="Seleccione" />
                    <f:selectItems var="cargo" value="#{bean.cargos}" itemLabel="#{cargo.nombre}" itemValue="#{cargo}" />
                </p:selectOneMenu>

            </p:panelGrid>
            <p:separator style="width: 100%"  rendered="#{bean.canSave}" />

            <p:commandButton value="Guardar" class="btn btn-primary" actionListener="#{bean.onSave()}" rendered="#{bean.canSave}" />
            <p:commandButton value="Cancelar" class="btn btn-danger" actionListener="#{bean.onCancel()}"  rendered="#{bean.canSave}" immediate="true"  />

        </h:form>
    </h:body>
</html>
