<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Agregar recursos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true" closable="true" />
            <p:panelGrid columns="1" columnClasses="label,value" styleClass="ui-panelgrid-blank" style="width: 100%">
                <p:tree value="#{privilegioBean.menu}" var="recurso" rendered="#{privilegioBean.menu.childCount > 0}" style="width: 100%"
                        selectionMode="checkbox"
                        selection="#{privilegioBean.selectedNodes}">
                    <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed" icon="#{recurso.icono}">
                        <h:outputText value="#{recurso.descripcion}"/>
                    </p:treeNode>
                </p:tree>
                <p:outputLabel   rendered="#{privilegioBean.menu.childCount==0}" value="Ya ha agregado todos los recursos al rol: #{privilegioBean.rol.nombre}" />
            </p:panelGrid>
            <p:separator style="width: 100%" />

            <p:commandButton value="Guardar" actionListener="#{privilegioBean.onSave()}" update=""/>
            <p:commandButton value="Cancelar" actionListener="#{privilegioBean.onCancel()}" immediate="true"/>

        </h:form>
    </h:body>
</html>
