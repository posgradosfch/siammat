<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:panel header="Control de combustible">
                <p:messages autoUpdate="true" closable="true" />
                <p:panelGrid columnClasses="label,value" columns="2" styleClass="ui-panelgrid-blank" id="filtros">
                    <p:outputLabel value="Fecha" />
                    <p:column>

                        <p:calendar  value="#{controlCombustibleListBean.sfFecha.lowerValue}"/>
                        <p:outputLabel value=" Hasta" />
                        <p:calendar  value="#{controlCombustibleListBean.sfFecha.upperValue}"/>
                    </p:column>

                    <p:outputLabel value="Placa" />
                    <p:inputText value="#{controlCombustibleListBean.sfPlaca.value}" />
                </p:panelGrid>
                <p:panelGrid><!--Botones -->
                    <p:commandButton value="Buscar" class="btn btn-info"  icon="ui-icon-search" actionListener="#{controlCombustibleListBean.onSearch()}" update="lst"/>
                    <p:commandButton value="Nuevo" class="btn btn-primary" icon="ui-icon-plus" actionListener="#{controlCombustibleListBean.onNew()}" rendered="#{controlCombustibleListBean.privilegio.insertar}"/>
                    <p:commandButton update="filtros" class="btn btn-light" value="Limpiar"  icon="fa fa-refresh" actionListener="#{controlCombustibleListBean.filtros.clearFilters()}" />
                </p:panelGrid>
                <br />
                <!-- listado -->
                <p:dataTable id="lst" var="control" value="#{controlCombustibleListBean.items}"
                             rows="4"
                             paginator="true"
                             paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
                             >
                    <p:column headerText="Fecha" style="width: 100px;text-align: center">
                        <p:outputLabel value="#{control.fecha}" />
                    </p:column>
                    <p:column headerText="Destino">
                        <p:outputLabel value="#{control.destino}" />
                    </p:column>
                    <p:column headerText="Responsable">
                        <p:outputLabel value="#{control.responsable.nombre} #{control.responsable.apellido}" />
                    </p:column>
                    <p:column headerText="Monto($)">
                        <p:outputLabel value="#{control.monto}" />
                    </p:column>   
                    <p:column headerText="Acciones" style="width: 100px"> 
                        <p:commandButton class="#{controlCombustibleListBean.privilegio.editar==true?'btn btn-warning':'btn btn-info'}" update="lst" icon="#{bean.privilegio.editar==true?'fa fa-info':'fa fa-pencil'}" actionListener="#{controlCombustibleListBean.onEdit(control)}" title="#{bean.privilegio.editar==true?'InformaciÃ³n':'Editar'}">
                            <p:ajax update="lst" event="dialogReturn" />
                        </p:commandButton>
                        <p:commandButton class="btn btn-danger"  update="lst" icon="fa fa-trash" actionListener="#{controlCombustibleListBean.onRemove(control)}" title="Eliminar">
                            <p:confirm header="Confirmar" message="Desea eliminar registro?" icon="ui-icon-alert" />
                            <p:ajax update="lst" event="dialogReturn" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <!--Cuadro de dialogo de confirmacion de eliminacion -->
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
