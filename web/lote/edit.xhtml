<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <ui:param name="bean" value="#{loteBean}" />
        <title>#{bean.winTitle} Lote</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true" closable="true" />
           <!-- <p:panelGrid columns="2" columnClasses="label,value" styleClass="ui-panelgrid-blank" style="width: 100%"> -->
                <p:outputLabel value="Descripcion" for="nombre" />
                <p:inputText required="true" id="nombre" value="#{loteBean.lote.descripcion}" style="width: 100%"/>

            <!-- </p:panelGrid> -->
            <p:separator style="width: 100%" />
            
            <p:commandButton value="Guardar" actionListener="#{loteBean.onSave()}" update=""/>
            <p:commandButton value="Cancelar" actionListener="#{loteBean.onCancel()}" immediate="true"/>

        </h:form>
    </h:body>
</html>
