<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <ui:param name="bean" value="#{actividadMaquinariaBean}" />
        <title>#{bean.winTitle} Actividad Maquinaria</title>
    </h:head>
    <h:body style="height: 100%">
        <style>
            .label {
                color:#444;
            }
            div.ui-selectonemenu-trigger span.ui-icon-triangle-1-s {
                background-image: url("/siammat/faces/javax.faces.resource/images/ui-icons_222222_256x240.png?ln=primefaces-admin");
                display: block;
            }
            .ui-timepicker-table td a {
                padding: 0
            }
            .ui-outputlabel-rfi {
                display: inline;
            }
        </style>    
        <h:form style="height: 1px">
            <p:messages autoUpdate="true" closable="true" redisplay="true" style="width: 100%"/>
            <p:panelGrid  columns="2" columnClasses="label,value" styleClass="ui-panelgrid-blank" style="height: 150%">
                <p:outputLabel for="fecha" value="Fecha" />
                <p:calendar id="fecha" value="#{bean.actividadMaquinaria.fecha}" pattern="dd-MM-yyyy" required="true" style="width: 100%"/>
                <p:outputLabel value="Maquinaria" for="maquinaria" />
                <p:selectOneMenu filter="true" filterMatchMode="contains"  required="true" id="maquinaria" value="#{bean.actividadMaquinaria.idMaquinaria}" converter="entityConverter">
                    <f:selectItem itemLabel="Seleccione" />
                    <f:selectItems var="maquinaria" value="#{bean.maquinarias}"  itemLabel="#{maquinaria.marca} - #{maquinaria.modelo}" itemValue="#{maquinaria}" />
                </p:selectOneMenu>
                <p:outputLabel value="Actividad" for="actividad"/>
                <p:selectOneMenu filter="true" filterMatchMode="contains" required="true" id="actividad" value="#{bean.actividadMaquinaria.idActividad}" converter="entityConverter">
                    <f:selectItem itemLabel="Seleccione" />
                    <f:selectItems var="actividad" value="#{bean.actividades}" itemLabel="#{actividad.nombre}" itemValue="#{actividad}" />
                </p:selectOneMenu>
                <p:outputLabel value="Empleado" for="empleado"/>
                <p:selectOneMenu filter="true" filterMatchMode="contains" required="true" id="empleado" value="#{bean.actividadMaquinaria.idEmpleado}" converter="entityConverter">
                    <f:selectItem itemLabel="Seleccione" />
                    <f:selectItems var="empleado" value="#{bean.empleados}" itemLabel="#{empleado.apellido}" itemValue="#{empleado}" />
                </p:selectOneMenu>  
                <p:outputLabel value="Lote" for="lote"/>
                <p:selectOneMenu filter="true" filterMatchMode="contains" required="true" id="lote" value="#{bean.actividadMaquinaria.idLote}" converter="entityConverter">
                    <f:selectItem itemLabel="Seleccione"/>
                    <f:selectItems var="lote" value="#{bean.lotes}" itemLabel="#{lote.nombre}" itemValue="#{lote}" />
                </p:selectOneMenu>
                <p:outputLabel value="Apero" for="apero"/>
                <p:selectOneMenu filter="true" filterMatchMode="contains" required="true" id="apero" value="#{bean.actividadMaquinaria.idApero}" converter="entityConverter">
                    <f:selectItem itemLabel="Seleccione" />
                    <f:selectItems var="apero" value="#{bean.aperos}" itemLabel="#{apero.marca} - #{apero.funcion} " itemValue="#{apero}" />
                </p:selectOneMenu>
                <p:outputLabel value="Extension de Trabajo (Hectareas)" for="ext"/>
                <p:inputNumber required="true" id="ext" value="#{bean.actividadMaquinaria.extensionTrabajo}"/>  
                <p:outputLabel value="Combustible (GL) Inicial" for="comb-i"/>
                <p:column>
                    <p:inputNumber required="true" id="comb-i" size="19" value="#{bean.actividadMaquinaria.combustibleInicial}"/> 
                    <p:outputLabel value="Final" for="comb-f" />
                    <p:inputNumber required="true" id="comb-f" size="19" value="#{bean.actividadMaquinaria.combustibleFinal}"/> 
                </p:column>
                <p:outputLabel value="Horometro de Maquina Inicial " for="horo-i"/>
                <p:column>
                    <p:inputNumber required="true" id="horo-i" size="19" value="#{bean.actividadMaquinaria.inicioHorometro}"/> 
                    <p:outputLabel value=" Final " for="horo-f" />
                    <p:inputNumber required="true" id="horo-f" size="19" value="#{bean.actividadMaquinaria.finHorometro}"/> 
                </p:column>
                <p:outputLabel value="Horometro de Apero Inicial " for="horo-iap" />
                <p:column>
                    <p:inputNumber required="true" id="horo-iap" size="19" value="#{bean.actividadMaquinaria.inicioHorometroAP }"/> 
                    <p:outputLabel value=" Final " for="horo-fap" />
                    <p:inputNumber required="true" id="horo-fap" size="19" value="#{bean.actividadMaquinaria.finHorometroAP}"/> 
                </p:column>
                <p:outputLabel value="Observacion" for="obser" />
                <p:inputText id="obser" value="#{bean.actividadMaquinaria.observacion}" style="width:100%"/>
            </p:panelGrid>
            <p:commandButton value="Guardar" class="btn btn-primary" actionListener="#{bean.onSave()}" rendered="#{bean.canSave}" update=""/>
            <p:commandButton value="Cancelar" class="btn btn-danger" actionListener="#{bean.onCancel()}"  rendered="#{bean.canSave}" immediate="true"/>
        </h:form>

    </h:body>
</html>
