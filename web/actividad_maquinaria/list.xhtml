<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <ui:param name="bean" value="#{actividadMaquinariaListBean}" />
        <h:form>
            <p:panel header="Control de Actividades de Maquinaria">
                <p:messages autoUpdate="true" closable="true" />
                <p:panelGrid columnClasses="label,value" columns="2" styleClass="ui-panelgrid-blank" id="filtros">
                    <p:outputLabel value="Fecha" />
                    <p:column>

                        <p:calendar  value="#{bean.sfFecha.lowerValue}"/>
                        <p:outputLabel value=" Hasta" />
                        <p:calendar  value="#{bean.sfFecha.upperValue}"/>
                    </p:column>

                    <p:outputLabel value="Actividad (abreviatura)" />
                    <p:inputText value="#{bean.sfActividad.value}" />
                </p:panelGrid>

                <p:panelGrid><!--Botones -->
                    <p:commandButton value="Buscar" class="btn btn-info"   icon="ui-icon-search" actionListener="#{bean.onSearch()}" update="lst"/>
                    <p:commandButton value="Nuevo" class="btn btn-primary" icon="ui-icon-plus" actionListener="#{bean.onNew()}"/>
                    <p:commandButton update="filtros" type="reset" class="btn btn-light" value="Limpiar"  icon="fa fa-refresh"  actionListener="#{bean.filtros.clearFilters()}"/>
                </p:panelGrid>
                <br />
                <!-- listado -->
                <p:dataTable id="lst" var="actividadmaq" value="#{bean.items}">
                    <p:column headerText="Fecha">
                        <h:outputText value="#{actividadmaq.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Maquina (Placa)">
                        <p:outputLabel value="#{actividadmaq.idMaquinaria.placa}" />
                    </p:column>

                    <p:column headerText="Actividad">
                        <p:outputLabel value="#{actividadmaq.idActividad.nombre}" />
                    </p:column>

                    <p:column headerText="Encargado">
                        <p:outputLabel value="#{actividadmaq.idEmpleado.nombre}" />
                    </p:column>

                    <p:column headerText="Lote">
                        <p:outputLabel value="#{actividadmaq.idLote.descripcion}" />
                    </p:column>

                    <p:column headerText="Extension de Trabajo">
                        <h:outputText value="#{actividadmaq.extensionTrabajo}">
                            <f:convertNumber pattern="#0.00" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Combustible Inicial">
                        <h:outputText value="#{actividadmaq.combustibleInicial}">
                            <f:convertNumber pattern="#0.00" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Combustible Final">
                        <h:outputText value="#{actividadmaq.combustibleFinal}">
                            <f:convertNumber pattern="#0.00" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Combustible Gastado">
                        <h:outputText value="#{actividadmaq.combustibleGastado}">
                            <f:convertNumber pattern="#0.00" />
                        </h:outputText>
                    </p:column>

                    <!--<p:column headerText="Horometro Inicial">
                        <h:outputText value="#{actividadmaq.inicioHorometro}">
                            <f:convertNumber pattern="#0.00" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Horometro Final">
                        <h:outputText value="#{actividadmaq.finHorometro}">
                            <f:convertNumber pattern="#0.00" />
                        </h:outputText>
                    </p:column>-->

                    <p:column headerText="Hora Inicial">
                        <h:outputText value="#{actividadmaq.inicioReloj}">
                            <f:convertDateTime pattern="HH:mm" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Hora Final">
                        <h:outputText value="#{actividadmaq.finReloj}">
                            <f:convertDateTime pattern="HH:mm" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Acciones" style="width: 100px"> 
                        <p:commandButton class="#{bean.privilegio.editar==true?'btn btn-warning':'btn btn-info'}" update="lst" icon="ui-icon-pencil" actionListener="#{bean.onEdit(actividadmaq)}" title="Editar">
                            <p:ajax update="lst" event="dialogReturn" />
                        </p:commandButton>
                        <p:commandButton  class="btn btn-danger"  update="lst" icon="ui-icon-trash" actionListener="#{bean.onRemove(actividadmaq)}" title="Eliminar">
                            <p:confirm header="Confirmar" message="Desea eliminar registro?" icon="ui-icon-alert" />
                            <p:ajax update="lst" event="dialogReturn" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <!--Cuadro de dialogo de confirmacion de eliminacion -->
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
